<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <img src="welcome.gif" alt="Image" class="images">
            <h1>Welcome Carlyna!</h1>
            <h2>Answer these series of questions to reach the end!</h2>
            <h3>Please enter the passcode to enter.</h3>
            <h3>(Hint: Your date's name)</h3>
            <input type="password" id="passcode" placeholder="Enter Passcode">
            <button onclick="checkPasscode()">Enter Site</button>
        </div>
    </div>

    <div class="container" id="siteContent" style="display: none;">
        <div class="card" id="questions">
            <!-- Question with image or yes/no button will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
